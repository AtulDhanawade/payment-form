<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Payment Form</title>
  <link rel="stylesheet" href="D:\payment form\css\style.css">
</head>

<body>
  <form class="" action="index.html" method="post">
    <div class="container">
    <div class="title">
      <h1>Payment Form</h1><hr>
      <h2>Contact Information</h2>
    </div>

    <div class="first-name">
      <label for="">First Name:</label>
      <input type="text" name="First Name" value="">
    </div><br>

    <div class="last-name">
      <label for="">Last name:</label>
      <input type="text" name="Last Name" value="">
    </div> <br>

    <div class="gender">
      <fieldset>
        <legend> Gender </legend>
        <label for="">Male</label>
        <input type="radio" name="MAle" name="Male">
        <label for="">Female</label>
        <input type="radio" name="Female" >
      </fieldset>
    </div><br>

    <div class="address">
      <label for="">Address:</label>
      <textarea cols="165" rows="8" name="address" ></textarea>
    </div><br>

<div class="email">
  <label for="">Email:</label>
  <input type="email" name="email" value="">
</div><br>

<div class="pincode">
  <label for="">Pin-Code:</label>
  <input type="number" name="" value="">
</div><br>

<div class="payment-information">
  <h1>Payment Information</h1>
</div>

<div class="card-type">
  <label for="">Card Type:</label>
  <select class="card" name="">
    <option value="">..select card type..</option>
    <option value="">Rupay</option>
    <option value="">Master card</option>
    <option value="">debit card</option>
</select>
</div> <br>

<div class="Card-number">
  <label for="">Card Number:</label>
  <input type="number" name="Card-number" value="">
</div> <br>

<div class="expiration-date">
  <label for="">Expiration Date:</label>
  <input type="date" name="expiration-date" value="">
</div> <br>

<div class="cvv">
  <label for="">CVV:</label>
  <input type="password" name="cvv" value="">
</div> <br>

<div class="submit">
  <input type="submit" name="Pay Now" value="Pay Now">
</div>
</div>

  </form>

</body>

</html>
